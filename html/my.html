<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link href="../css/mui.min.css" type="text/css" rel="stylesheet" />
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-card">
				<a class="login_enter">
				<img src="../images/logo.png">
				<span>未登录</span>
				</a>
			</div>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" data-id="recharge">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">充值</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" data-id="info">
						<span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
						<div class="mui-media-body">消息</div>
					</a>
				</li>
			</ul>
			<div class="mui-card">
				<img src="../images/saber_01.jpg" />
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right sign_enter" data-id="sign">
						签到福利和日常任务
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" >
						邀请好友
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right read_record_enter" data-id="read_record">
					阅读记录
					</a>
				</li>
				<li class="mui-table-view-cell ">
					<a class="mui-navigate-right feedback_enter" data-id="feedback">
					意见反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right about_us_enter" data-id="about_us">
					关于我们
					</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			mui.init();
			var login=0;  //判断是否登录
			mui.plusReady(function() {
				mui(".mui-card").on("tap", ".login_enter", function(e) {
					if(login===1){   
					plus.webview.open('my_set.html', 'new', {}, 'slide-in-right', 200);
					}else{
						plus.webview.open('login.html', 'new', {}, 'slide-in-right', 200);
					}
					
				});
				mui(".mui-table-view").on("tap", ".mui-table-view-cell a", function(e) {
					a=this.getAttribute("data-id"); 
					if(a){
						plus.webview.open(a+'.html', 'new', {}, 'slide-in-right', 200);
					}

				});
				mui.back = function() {
				var _self = plus.webview.currentWebview();
				_self.close("auto");
			}
			
			});
		</script>
	</body>
</html>
